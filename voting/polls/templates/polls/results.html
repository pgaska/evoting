<div class="header">
  <h1>System wyborów elektronicznych</h1>
</div>

<div class="topnav">
  <ul>
  <li><a href="/polls/">Głosowanie</a></li>
  <li><a href="/polls/receipt">Paragon</a></li>

<div class="fluid-container">
  <div class="row">
    <div class="col-xl-">
        <div class="middle" style="margin-left:1em;">
            <h2>Wyniki: </h2>
            <table class="table">
                <thead>
                <tr>
                  <th scope="col">Odpowiedź</th>
                  <th scope="col">Liczba głosów</th>
                </tr>
                </thead>
              <tbody>
              {% for choice in question.choice_set.all %}
              <tr>
                <th scope="row">{{choice.choice_text}}</th>
                <td>{{ choice.result }}</td>
              </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
        </div>
  </div>
</div>
